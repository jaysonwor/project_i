<ion-content>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>

  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img src="{{ imgPreview }}" (click)="selectImage()">
        <!-- <mg src= [src]="file.data" (click)="selectImage()"></mg> -->
      </ion-avatar>
    </div>
  </ion-grid>
<!-- {{ imgPreview }} -->
  <ion-card lines="full">
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <ion-item>
        <ion-label>
          <ion-text>Email</ion-text>
          <p>
            <ion-text color="dark">nyk@xyz.com</ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input required type="text" formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of appConstants.validation_messages.name">
          <div class="error-message"
            *ngIf="form.get('name').hasError(validation.type) && (form.get('name').dirty || form.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!form.valid" expand="block" type="submit">Update</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

</ion-content>
