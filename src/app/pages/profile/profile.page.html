<ion-content>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>

  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img *ngIf="!loadingPic" src="{{ imgPreview }}" (click)="selectImage()">
        <ion-spinner name="dots" *ngIf="loadingPic"></ion-spinner>
      </ion-avatar>
    </div>
  </ion-grid>

  <ion-card lines="full">
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <ion-item>
        <ion-label>
          <ion-text>Email</ion-text>
          <p>
            <ion-text color="dark">{{ cognitoService.email }}</ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input required type="text" formControlName="name"></ion-input>
        <ion-icon name="person" slot="start"></ion-icon>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of appConstants.validation_messages.name">
          <div class="error-message"
            *ngIf="form.get('name').hasError(validation.type) && (form.get('name').dirty || form.get('name').touched)">
            <ion-item lines="none" color="danger">
            {{ validation.message }}
            </ion-item>
          </div>
        </ng-container>
      </div>
      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit" [disabled]="!form.valid || loading">
            <div *ngIf="!loading">Update</div>
            <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
