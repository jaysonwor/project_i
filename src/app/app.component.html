<ion-app>
  <ion-menu side="start" menuId="first" contentId="content" *ngIf="session == true">
    <ion-header class="ion-no-border">
      <ion-toolbar color="light" class="box" style="--r1:130%;--r2:71.5%">
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-grid class="main-header">
        <div align="center">
          <ion-avatar>
            <img [src]="this.imgPreview">
          </ion-avatar>
        </div>
      </ion-grid>

      <ion-menu-toggle auto-hide="true">
        <ion-list *ngFor="let pages of navigate">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col class="bottom">
            <ion-item button (click)="cognitoService.logOut()" href="/">
              <ion-icon name="log-out" slot="start"></ion-icon>
              Sign Out
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-content class="ion-padding">
    <ion-router-outlet Id="content"></ion-router-outlet>
  </ion-content>

  <ion-footer>
    <ion-accordion-group>
      <ion-accordion value="first" *ngIf="this.log.eoutput.length > 0">
        <ion-item slot="header" color="danger">
          <ion-label>Errors</ion-label>
        </ion-item>
        <div slot="content" *ngFor="let i of this.log.eoutput">
          <ion-label>{{ i }}</ion-label>
        </div>
      </ion-accordion>
      <ion-accordion value="second" *ngIf="this.log.woutput.length > 0">
        <ion-item slot="header" color="warning">
          <ion-label>Warnings</ion-label>
        </ion-item>
        <div slot="content" *ngFor="let i of this.log.woutput">
          <ion-label>{{ i }}</ion-label>
        </div>
      </ion-accordion>
      <ion-accordion value="third" *ngIf="this.log.ioutput.length > 0">
        <ion-item slot="header" color="primary">
          <ion-label>Info</ion-label>
        </ion-item>
        <div slot="content" *ngFor="let i of this.log.ioutput">
          <ion-label>{{ i }}</ion-label>
        </div>
      </ion-accordion>
      <ion-accordion value="fourth" *ngIf="this.log.doutput.length > 0">
        <ion-item slot="header" color="secondary">
          <ion-label>Debug</ion-label>
        </ion-item>
        <div slot="content" *ngFor="let i of this.log.doutput">
          <ion-label>{{ i }}</ion-label>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <ion-item color="light">
      <ion-label>Copyright (c) 2022. All Rights Reserved</ion-label>
      <ion-label>Privacy Policy | Terms of use</ion-label>
    </ion-item>
  </ion-footer>
</ion-app>
